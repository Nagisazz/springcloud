#端口号
server:
  port: 8080
#spring_application_name 为map-dev.yml前面部分，后面的profile为后半部分
spring:
  application:
    name: producer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
#注册中心一定要有不然会报错的哦
eureka:
  #客户端
  client:
    #注册中心地址
    service-url:
      defaultZone: http://localhost:8888/eureka/
