#端口号
server:
  port: 8082
#Eureka实例名，集群中根据这里相互识别
spring:
  application:
    name: feign_client
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: hystrix
      label: master
#注册中心一定要有不然会报错的哦
eureka:
  #客户端
  client:
    #注册中心地址
    service-url:
      defaultZone: http://localhost:8888/eureka/
